<!DOCTYPE html>
<html>
    <head>
        <title>Brian's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Brian's Blog</a></h1>
        </header>
        <hr>
        {% for post in posts %}
            <article>
                <time>{{post.published_date}}</time>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
            </article>
            <hr>
        {% endfor %}
    </body>
</html>
